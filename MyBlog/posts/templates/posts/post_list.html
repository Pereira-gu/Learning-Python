{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'posts/img/icon.png' %}">

    <h1>Bem-vindo ao Meu Blog</h1>

    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>

        </div>
    {% endfor %}

</body>
</html>
