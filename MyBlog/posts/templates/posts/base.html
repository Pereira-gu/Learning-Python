{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Blog{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="icon" type="image/png" href="{% static 'posts/img/icon.png' %}">
    <link rel="stylesheet" href="{% static 'posts/css/style.css' %}">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'post_list' %}">Meu Blog</a>
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'post_list' %}">PÃ¡gina Inicial</a></li>
            {% if user.is_authenticated %}
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                <li>
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" style="background:none; border:none; color:white; font-weight:bold; cursor:pointer; font-size: 1em; font-family: inherit;">
                            Logout ({{ user.username }})
                        </button>
                    </form>
                </li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Registar</a></li>
            {% endif %}
        </ul>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
</header>

<main class="container">
    {% block content %}
    {% endblock %}
</main>

<script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('nav-active');
    });
</script>
</body>
</html>
